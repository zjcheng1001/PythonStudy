<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
<body>
    <!-- 这是一个注释 -->
    <!-- 一级标题 -->
    <h1>This is My First Title</h1>
    <!-- 二级标题 -->
    <h2>This is My Secend Title</h2>
    <!-- 段落 -->
    <p>This is My First grah</p>
    <p>This is My Secend grah</p>
    <b>This is a big font</b>
    <!-- 换行 -->
    <br>
    <!-- 按钮 -->
    <button>BUTTON</button>
    <br>
    <!-- 代码块 -->
    <code>print("hello world")</code>
    <br>
    <!-- 链接 -->
    <a href="http://www.runoob.com/html/html-basic.html">菜鸟教程</a>
    <br>
    <!-- 删除文本 -->
    <del>delete text</del>
    <!-- 水平线 -->
    <hr>
    <!-- 输入控件 -->
    <input type="text">
    <form action="">
        First Name: <input type="text" name="fname"><br>
        Last  Name: <input type="text" name="lname"><br>
        <input type="submit" value="提交">
    </form>
    <br>
    <!-- 表格 -->
    <table border="1">
        <tr>
          <th>Month</th>
          <th>Savings</th>
        </tr>
        <tr>
          <td>January</td>
          <td>$100</td>
        </tr>
        <tr>
          <td>February</td>
          <td>$80</td>
        </tr>
    </table>
    <!-- 键盘文本 -->
    <kbd>keybord text</kbd>
    <br>
    <textarea name="" id="" cols="10" rows="5">
        this is a textarea
    </textarea>
</body>
</head>
</html>
